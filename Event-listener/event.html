<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button listener</title>
</head>

<body>

    <!-- I want to trigger both function parallel -->
    <!-- Method 1 -->
    <!-- <button onclick="firstEvent();secondEvent();" id="button">Click me</button> -->
    <button id="button">Click me</button>

    <script>
        function firstEvent() {
            console.log("first event handler");
            console.log("Wait for 5 seconds");
            sleepSync(5000)
        }

        function secondEvent() {
            console.log("Second event handler");
        }


        function sleepSync(ms) {
            const end = Date.now() + ms;
            while (Date.now() < end) {
                // Busy-wait
            }
        }

        // Method 2 :
        var btn = document.getElementById("button");
        // // Assign a function onclick
        // btn.onclick = firstEvent;
        // // This is override the assigned value
        // btn.onclick = secondEvent;

        // Second Option
        window.onload = function () {
            firstEvent();
        }

        // First options
        secondEvent();


        // Method 3:
        btn.addEventListener("click", firstEvent);
        btn.addEventListener("click", secondEvent);
        console.log("End of the script");
    </script>
</body>

</html>
