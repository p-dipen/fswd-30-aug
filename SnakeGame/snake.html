<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 1px;
            background-color: #000;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #eee;
        }

        .snake-head {
            background-color: rgb(105, 255, 105);
        }

        .snake-body {
            background-color: darkgreen;
        }

        .food {
            background-color: red;
        }

        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="game-board">
        <!-- Snake body parts -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <!-- Empty cells -->
        <div class="cell food"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <!-- Food -->
        <div class="cell"></div>
    </div>

    <div>Score:<snap id="bodyCount"></snap>
    </div>
    <button onclick="moveForward()">MoveForward</button>
    <script>
        window.onload = function () {
            initalValue();
            updateBodyCount();
        }


        var bodyCount = 0;
        function initalValue() {
            var currentSnakeHead = document.getElementsByClassName("snake-head")[0];
            if (currentSnakeHead == null || currentSnakeHead == undefined) {
                document.getElementsByClassName("cell")[0].classList.add("snake-head");
            }
        }
        function updateBodyCount() {
            document.getElementById("bodyCount").innerText = bodyCount;
        }
        function moveForward() {
            var currentSnakeHead = document.getElementsByClassName("snake-head")[0];
            currentSnakeHead.nextElementSibling.classList.add("snake-head");
            currentSnakeHead.classList.remove("snake-head");
            checkFoodIsThere();
            moveBody();
        }
        function moveBody() {
            var currentSnakeBodies = document.getElementsByClassName("snake-body");
            for (var i = 0; i < currentSnakeBodies.length; i++) {
                currentSnakeBodies[i].classList.remove("snake-body");
            }
            var currentSnakeHead = document.getElementsByClassName("snake-head")[0];
            var currentBody = currentSnakeHead.previousElementSibling;
            for (var j = 0; j < bodyCount; j++) {
                currentBody.classList.add("snake-body")
                currentBody = currentBody.previousElementSibling
            }
        }
        function checkFoodIsThere() {
            var currentSnakeHead = document.getElementsByClassName("snake-head")[0];
            if (currentSnakeHead.classList.contains("food")) {
                bodyCount++;
                currentSnakeHead.classList.remove("food");
                updateBodyCount()
            }
        }
    </script>
</body>

</html>
