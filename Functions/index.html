        /*
        Problem:
        What if we want our function to print a text but with any HTML element we specify
        because we don't always to use p element:

        let's name our new function "display()":
        - The user can pass to it any text/data they want to print
        - If the user wants to specify the html element, he needs to pass this element to the function

        Idea Example:
        when we call this function,
        we can pass the text/string value of "Here is my another more advanced function!"
        then we can pass for example:
        - h1 => if we want to enclose our text with h1 element
        - h2 => if we want to enclose our text with h2 element
        - p => if we want to enclose our text with p element
        - and so on...

        Coding Example:  calling the function:
        > display("Learning JavaScript","h2");
        > should output: <h2>Learning JavaScript</h2>

        > display("I hope that you like JavaScript","p");
        > should output: <p>Learning JavaScript</p>

        > display("JavaScript is very important","span");
        > should output: <span>JavaScript is very important/span>

        > display("PHP will be our back-end programming language","div")
        > should output: <div>PHP will be our back-end programming language</div>
        */


        function display(inputText, element) {
            if (inputText == undefined) {
                inputText = "No arguments passed"
            }
            document.write("<" + element + ">" + inputText + "</" + element + ">");
        }

        display("Learning JavaScript", "h2");
        display("I hope that you like JavaScript", "p");
        display("JavaScript is very important", "span");
        display("PHP will be our back-end programming language", "div")
