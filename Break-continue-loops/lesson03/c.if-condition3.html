<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if condition part 3: AND, OR, NOT</title>
</head>

<body>
    <script>
        /*
            Grading Policy:
            the user will input their exam1 and exam2 marks based on our question
            then we need to find the average
            then check the average following the college grading system:

            The college grading system:
            - Excellent (Honors) ==> 90 - 100
            - Very Good ==> 80 - 89
            - Good ==> 70 - 79
            - Satisfactory ==> 60 - 69
            - Unsatisfactory ==> 0 - 59           
        */

        // Task1: ask the user to input the two exam marks:
        var exam1 = prompt("Enter your first exam");
        exam1 = parseFloat(exam1);

        // or in one line:
        var exam2 = parseFloat(prompt("Enter your second exam"));

        // Task2: find the average
        var average = (exam1 + exam2) / 2;

        // for testing:
        console.log(average);

        // Task3: based on the following:
        /*
        Problem:
        - scan/check the "average" value:
        - if the average is 90+ AND less or equal to 100 (between 90 and 100)==> Excellent
        - else if the average is 80+ AND less or equal to 89 (between 80 and 98)==> Very Good
        - else if the average is 70+ AND less or equal to 79 ==> Good
        - else if the average is 60+ AND less or equal to 69 ==> Satisfactory
        - else if the average is 0+ and less than 60 ==> Fail
        - else ==> Invalid Average Value

        To solve this problem we need to use
            "Logical Operator"
            - AND ==> &&
            - OR ==> ||
            - NOT ==> !
            
        Good Example for your first assignment
        */

        // Excellent (Honors) ==> 90 - 100
        if (average >= 90) {
            document.write("<p>Excellent (Honors)</p>");
        } else if (average >= 80 && average <= 89) {
            // Very Good ==> 80 - 89
            document.write("<p>Very Good</p>");
        } else if (average >= 70 && average <= 79) {
            // Good ==> 70 - 79
            document.write("<p>Good</p>");
        } else if (average >= 60 && average <= 69) {
            // Satisfactory ==> 60 - 69  
            document.write("<p>Satisfactory</p>");
        } else if (average >= 0 && average < 60) {
            // Unsatisfactory ==> 0 - 59
            document.write("<p>Unsatisfactory</p>");
        } else {
            document.write("<p>Invalid Input!</p>");
        }
    </script>
</body>

</html>
