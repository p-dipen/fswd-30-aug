<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if condition part 4: AND, OR, NOT</title>
</head>

<body>
    <script>
        // Task1: ask the user to input the two exam marks and save them:
        var exam1 = prompt("Enter your first exam");
        exam1 = parseFloat(exam1); // 200!
        // or in one line:
        var exam2 = parseFloat(prompt("Enter your second exam")); // -50!

        /*
      Task2:
      - We need to check at the beginning if the user's input is valid or not valid:
      if (exam1 value AND exam2 value are both valid => [between 0 and 100])
      Then
          - we can find the average
          - print the grade like "Excellent" and so on using the if condition again (same logic as before)
      else ==> alert (Invalid input!)

      We need to use nested if condition:
        */

        // if (both exams marks are valid)
        /*
        The logic/algorithm:
        if:exam1 is (greater or equal to 0 AND less than or equal to 100) => Rang: 0-100
        AND
        exam2 is (greater or equal to 0 AND less than or equal to 100) => Rang: 0-100

        Using AND operator as both exams' values have to be in the range of 0 to 100
        */
        if (exam1 >= 0 && exam1 <= 100 && exam2 >= 0 && exam2 <= 100) {
            // start my main/major code here
            // alert("Both values are valid");
            // write the same logic/code as before:
            // Here we will do all our major code and logic:

            // First: find the average
            var average = (exam1 + exam2) / 2;

            // Second: the same as the previous example:
            /*
            Problem:
            - scan the average value and check:
            - if the average is 90+ AND less or equal to 100 ==> Excellent
            - else if the average is 80+ AND less or equal to 89 ==> Very Good
            - else if the average is 70+ AND less or equal to 79 ==> Good
            - else if the average is 60+ AND less or equal to 69 ==> Satisfactory
            - else if the average is 0+ and less than 60 ==> Fail
            - else ==> Invalid Average Value
            */

            // Excellent (Honors) ==> 90 - 100
            if (average >= 90 && average <= 100) {
                document.write("<p>Excellent (Honors)</p>");
            } else if (average >= 80 && average <= 89) {
                // Very Good ==> 80 - 89
                document.write("<p>Very Good</p>");
            } else if (average >= 70 && average <= 79) {
                // Good ==> 70 - 79
                document.write("<p>Good</p>");
            } else if (average >= 60 && average <= 69) {
                // Satisfactory ==> 60 - 69  
                document.write("<p>Satisfactory</p>");
            }
            // Yes, instead of typing: if (average >= 0 && average < 60)
            // We can just type else
            else {
                // Unsatisfactory ==> 0 - 59
                document.write("<p>Unsatisfactory</p>");
            }
        } else {
            // Here will be just a simple alert message to terminate the process:
            alert("Invalid input! Both values have to be numeric and between 0 and 100");
        }


        var average = (exam1 + exam2) / 2;
    </script>
</body>

</html>
